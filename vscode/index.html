<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Agenda</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
        }
         h1 {
            border-radius: 30px  ;
            text-align: center;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5 );
            max-width: 300px;
            margin: 0 auto;
        }
         button {
            margin-right: 15px ;

        }
    </style>
</head>
<body>
    <h1 class="shadow p-3 mb-5 bg-body-tertiary rounded">Tarefas</h1>

<button id="novas-tarefas" style="position: absolute; right: 20px; top: 20px; margin-top: 6%;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTarefa">Novas Tarefas</button>

<!-- Modal para adicionar nova tarefa -->
<div class="modal fade" id="modalTarefa" tabindex="-1" aria-labelledby="modalTarefaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalTarefaLabel" style="padding: 15px;">Nova Tarefa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nomeTarefa" class="form-label">Nome da Tarefa</label>
            <input type="text" class="form-control" id="nomeTarefa" placeholder="Digite o nome da tarefa">
          </div>
          <div class="mb-3">
            <label for="descricaoTarefa" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricaoTarefa" rows="3" placeholder="Digite a descrição da tarefa"></textarea>
          </div>
          <div class="mb-3">
            <label for="prioridadeTarefa" class="form-label">Prioridade</label>
            <select class="form-select" id="prioridadeTarefa">
              <option value="baixa">Baixa</option>
              <option value="media">Média</option>
              <option value="alta">Alta</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Adicionar Tarefa</button>
      </div>
    </div>
  </div>
</div>
    
<i class="bi bi-bookmark-plus-fill"></i>

<input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">   
<label class="btn btn-primary" for="btn-check-2">Feito</label>

<form>
  
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
