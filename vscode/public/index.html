<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tarefas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
<div class="container mt-4">

  <h1 class="text-center mb-4">Tarefas</h1>

  <div class="text-end mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTarefa">
      Nova Tarefa
    </button>
  </div>

  <div id="listaTarefas"></div>
</div>

<!-- MODAL -->
<div class="modal fade" id="modalTarefa">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5>Nova Tarefa</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input class="form-control mb-2" id="nomeTarefa" placeholder="Nome">
        <input type="datetime-local" class="form-control mb-2" id="dataHoraTarefa">
        <textarea class="form-control mb-2" id="descricaoTarefa"></textarea>
        <select class="form-select" id="prioridadeTarefa">
          <option value="baixa">Baixa</option>
          <option value="media">MÃ©dia</option>
          <option value="alta">Alta</option>
        </select>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="btnAdicionarTarefa">Salvar</button>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
